# The Second Intifada
israel.4.t:0 "The Second Intifada"
israel.4.d:0 "The Second Intifada, also known as the Al-Aqsa Intifada was the second Palestinian uprising against Israeli occupation – a period of intensified Israeli-Palestinian violence. It started in September 2000, when Ariel Sharon made a visit to the Temple Mount, seen by Palestinians as highly provocative. In protest Palestinian demonstrators, throwing stones at police, were dispersed by the Israeli army, using tear gas and rubber bullets. Both parties caused high numbers of casualties among civilians as well as combatants: the Palestinians by numerous suicide bombing and gunfire. The Israelis by tank and gunfire and air attacks, by numerous targeted killings, and by harsh reactions on demonstrations. The death toll, including both military and civilian, is estimated to be about 3,000 Palestinians and 1,000 Israelis, as well as 64 foreigners"
israel.4.a:0 "Do whatever is possible to calm things down"


