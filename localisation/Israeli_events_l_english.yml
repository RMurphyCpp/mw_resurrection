# Ariel Sharon visits Temple Mount
israel.3.t:0 "Ariel Sharon visits Temple Mount"
israel.3.d:0 "On September 28, Israeli opposition leader Ariel Sharon together with a Likud party delegation visited the Temple Mount. Sharon was only permitted to enter the compound after the Israeli Interior Minister had received assurances from the Palestinian Authority's security chief that no problems would arise if he made the visit. Shortly after Sharon left the site, angry demonstrations by Palestinian Jerusalemites outside erupted into rioting. Israeli police responded with tear gas and rubber bullets, while protesters hurled stones and other missiles, injuring 25 policemen, of whom one was seriously injured and had to be taken to hospital. At least three Palestinians were wounded by rubber bullets. The stated purpose for Sharon's visit of the compound was to assert the right of all Israelis to visit the Temple Mount, According to The New York Times, many in the Arab world point to Sharon's visit as the beginning of the Second Intifada and derailment of the peace process"
israel.3.a:0 "An unnecessary provocation"


