# Dolphinarium discotheque massacre
israel.2.t:0 "Dolphinarium discotheque massacre"
israel.2.d:0 "The Dolphinarium discotheque suicide bombing was a terrorist attack on June 1, 2001 in which a suicide bomber named Saeed Hotari, a millitant linked to the Palestinian group Hamas, blew himself up outside a discotheque on a beachfront in Tel Aviv, Israel, killing 21 Israeli teenagers and injuring 132. Suicide bomber Saeed Hotari was standing in line on a Friday night in front of the Dolphinarium, when the area was packed with youngsters (most of them Russian new arrivals) waiting for admission. Survivors of the attack later described how the young Palestinian bomber appeared to taunt his victims before the explosion, wandering among them dressed in clothes that led some to mistake him for an orthodox Jew from Asia, and banging a drum packed with explosives and ball bearings, while repeating the words in Hebrew: "Something's going to happen"
israel.2.a:0 "They will pay..."


