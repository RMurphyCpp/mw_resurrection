# Ariel Sharon falls into coma
israel.6.t:0 "Ariel Sharon falls into coma"
israel.6.d:0 "Ariel Sharon was hospitalized on December 18, 2005, after suffering a minor ischemic stroke. During his hospital stay, doctors discovered a heart defect requiring surgery and ordered bed rest pending a cardiac catheterization scheduled for January 5, 2006. Instead, Sharon immediately returned to work and suffered a hemorrhagic stroke on January 4, the day before surgery. After two surgeries lasting 7 and 14 hours, doctors stopped the bleeding in Sharon's brain, but were unable to prevent him from entering into a coma. Ehud Olmert became Acting Prime Minister the night of Sharon's second stroke, while Sharon was only officially in office. Knesset elections followed in March, with Olmert and Sharon's Kadima party winning a plurality. The next month, the Israeli Cabinet declared Sharon permanently incapacitated and Olmert officially became Interim Prime Minister in office on April 14, 2006 until his new established government made him Prime Minister in his own right on 4 May"
israel.6.a:0 "May he recover quickly"


