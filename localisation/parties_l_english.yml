 ########## IDEOLOGY ##########
 democratic_nationalism:0 "Reactionary" 
 democratic_nationalism_noun:0 "Reactionarism"
 democratic_nationalism_desc:0 "Democratic Regime" 
 nationalism:0 "Reactionarism"
 nationalism_desc:0 "Reactionaries are people or a group of people who aspire to reverse political changes and seeks to restore society to a state believed to have existed before. It is usually used pejoratively to describe a radical conservative opposed to modernity."
 monarchism:0 "Monarchism"
 monarchism_desc:0 "Monarchism is the advocacy of a monarch or monarchical rule.. Depending on the country, a monarchist may advocate for the rule of the person who sits on the throne, a pretender, or someone who would otherwise occupy the throne but has been deposed."
 democratic_conservative:0 "Conservative"
 democratic_conservative_noun:0 "Conservatism" 
 democratic_conservative_desc:0 "Democratic Regime" 
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values.
 democratic_center:0 "Center" 
 democratic_center_noun:0 "Centrism"
 democratic_center_desc:0 "Democratic Regime" 
 centrer_right:0 "Centrism"
 centrer_right_desc:0 "In politics, centrism or the centre is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy while opposing political changes which would result in a significant shift of society either strongly to the left or the right." 
 centrer_left:0 "Centrism"
 centrer_left_desc:0 "In politics, centrism or the centre is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy while opposing political changes which would result in a significant shift of society either strongly to the left or the right."  
 democratic_liberal:0 "Liberal" 
 democratic_liberal_noun:0 "Liberalism"
 democratic_liberal_desc:0 "Democratic Regime" 
 liberalism:0 "Liberalism"
 liberalism_desc:0 "Liberalism is a political philosophy or worldview founded on ideas of liberty and equality.  Liberals espouse a wide array of views depending on their understanding of these principles, but generally they support ideas and programmes such as freedom of speech, freedom of the press, freedom of religion, free markets, civil rights, democratic societies, secular governments, and international cooperation." 
 democratic_green:0 "Green" 
 democratic_green_noun:0 "Ecopolitics"
 democratic_green_desc:0 "Democratic Regime" 
 greens:0 "Ecopolitics"
 green_desc:0 "Green politics is a political ideology that aims to create an ecologically sustainable society rooted in environmentalism, nonviolence, social justice, and grassroots democracy. Supporters of green politics share many ideas with the ecology, conservation, environmentalism, feminism, and peace movements. \n \nIn addition to democracy and ecological issues, green politics is concerned with civil liberties, social justice, nonviolence, sometimes variants of localism, and tends to support social progressivism." 
 democratic_socialism:0 "Socialist" 
 democratic_socialism_noun:0 "Socialism"
 democratic_socialism_desc:0 "Democratic Regime"
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate." 
 moderate_islam:0 "Moderate Islam" 
 moderate_islam_noun:0 "Islamic"
 moderate_islam_desc:0 "Democratic Regime" 
 islam_moderate:0 "Moderate Islam"
 islam_moderate_desc:0 "Islamic democracy is a political ideology that seeks to apply Islamic principles to public policy within a democratic framework. Islamic political theory specifies three basic features of an Islamic democracy: leaders must be elected by the people, subject to sharia and committed to practicing "shura", a special form of consultation practiced by Prophet Muhammad, which one can find in various hadiths, with their community." 
 communism:0 "Communist"
 communism_noun:0 "Communism"
 communism_desc:0 "Communist Regime" 
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 new_nazism:0 "Neo-Nazi" 
 new_nazism_noun:0 "Neo-Nazism"
 new_nazism_desc:0 "Totalitarian Government" 
 nazism:0 "Neo-Nazism"
 nazism_desc:0 "Neo-Nazism borrows elements from Nazi doctrine, including ultranationalism, racism, ableism, xenophobia, homophobia, antiziganism, antisemitism, and initiating the Fourth Reich. Holocaust denial is a common feature, as is incorporation of Nazi symbols and admiration of Adolf Hitler." 
 fascism:0 "Fascist" 
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Autocratic Regime" 
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader." 
 autocracy:0 "Dictatorship" 
 autocracy_noun:0 "Dictatorship"
 autocracy_desc:0 "Dictatorial Regime" 
 dictatorship:0 "Despotism"
 dictatorship_desc:0 "Dictatorship is a form of government where a country (or group of countries) is ruled by one person or political entity, and exercised through various mechanisms to ensure the entity's power remains strong. 
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power." 
 despotism:0 "Despotism"
 despotism_desc:0 "An autocracy is a system of government in which supreme power is concentrated in the hands of one person, whose decisions are subject to neither external legal restraints nor regularized mechanisms of popular control (except perhaps for the implicit threat of a coup d'état or mass insurrection)."  
 baathism_autocratic:0 "Ba'athism"
 baathism_autocratic_desc:0 "Ba'athism is an ideology mixing Arab nationalist, pan-Arabism, Arab socialist and anti-imperialist interests. Ba'athism calls for unification of the Arab world into a single state. Its motto, "Unity, Liberty, Socialism", refers to Arab unity, and freedom from non-Arab control and interference."  
 iraq_split:0 "The Iraqi Split"
 iraq_split_desc:0 "Since the establishment of Iraq following the Sykes–Picot Agreement the country has had constan tension between its Sunni, Shia and Kurdish populations."
 military:0 "Military" 
 military_noun:0 "Militirized"
 military_desc:0 "Military Regime"
 militarism:0 "Despotism"
 militarism_desc:0 "A military dictatorship is a form of government different from civilian dictatorship for a number of reasons: their motivations for seizing power, the institutions through which they organize their rule, and the ways in which they leave power." 
 sunni_islam:0 "Theocratic Sunni Islam"
 sunni_islam_noun:0 "Sunna"
 sunni_islam_desc:0 "Hereditery Sharia State" 
 radical_islam_sunna:0 "Sunni Islam"
 radical_islam_sunna_desc:0 "Sunnis regard themselves as the orthodox branch of Islam. The name "Sunni" is derived from the phrase "Ahl al-Sunnah", or "People of the Tradition". The tradition in this case refers to practices based on what the Prophet Muhammad said, did, agreed to or condemned. \n \nAccording to the Basic Law of a Sharia State, the ruler must comply with Sharia (Islamic law) and the Quran, while the Quran and the Sunnah (the traditions of Muhammad) are declared to be the country's constitution." 
 shia_islam:0 "Theocratic Shia Islam" 
 shia_islam_noun:0 "Shia"
 shia_islam_desc:0 "Islamic Republic" 
 radical_islam_shia:0 "Shia Islam "
 radical_islam_shia_desc:0 "Shia, is a branch of Islam which holds that the Islamic prophet Muhammad designated Ali ibn Abi Talib as his successor (Caliph). Shia Islam primarily contrasts with Sunni Islam, whose adherents believe that Muhammad did not appoint a successor. \n \nAccording to the Basic Law of a Sharia State, the ruler must comply with Sharia (Islamic law) and the Quran, while the Quran and the Sunnah (the traditions of Muhammad) are declared to be the country's constitution." 
 fundamentalist_islam:0 "Fundamental Islam" 
 fundamentalist_islam_noun:0 "Fundamentalist"
 fundamentalist_islam_desc:0 "Islamic Caliphate" 
 radical_islam_salafi:0 "Shia Islam"
 radical_islam_salafi_desc:0 "Salafis are fundamentalists who believe in a return to the original ways of Islam. The word 'Salafi' comes from the Arabic phrase, 'as-salaf as-saliheen', which refers to the first three generations of Muslims (starting with the Companions of the Prophet), otherwise known as the Pious Predecessors." 
 radical_islam_pashtunwali:0 "Pashtunwali"
 radical_islam_pashtunwali_desc:0 "Pashtunwali or Pakhtunwali is a non-written ethical code and traditional lifestyle which the indigenous Pashtun people follow. It is a system of law and governance that began during prehistoric times and is preserved and still in use today, mostly in the rural tribal areas." 
 radica_islam_wahhabism:0 "Wahhabism"
 radica_islam_wahhabism_desc:0 "Wahhabism has been accused of being "a source of global terrorism", and for causing disunity in Muslim communities by labelling Muslims who disagreed with the Wahhabi definition of monotheism as apostates (takfir), thus paving the way for their execution for apostasy. It has also been criticized for the destruction of historic mazaars, mausoleums, and other Muslim and non-Muslim buildings and artifacts."
