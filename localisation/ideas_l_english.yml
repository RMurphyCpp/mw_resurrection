 #General Modifiers
 european_union_member:0 "Member of The European Union"
 european_union_member_desc:0 "We are members of the European Union, with this membership come many advantages but our sovergnity is reduced." 
 un_permanent_member:0 "UN Security Council Permanent Member"
 un_permanent_member_desc:0 "Each of the permanent members of the Security Council has the power to veto, enabling them to prevent the adoption of any "substantive" draft Council resolution, regardless of the level of international support for the draft."  
 united_nations_non_permanent_member:0 "UN Security Council Non Permanent Member"
 united_nations_non_permanent_member_desc:0 "Non permanent members of the Security Council have the right to vote on resolutions brought up before the Security Council, while their vote is equal to the votes of the five permanent members they do not hold a veto power."  
 democratic_traditions:0 "Democratic Traditions"
 democratic_traditions_desc:0 "Democracy has deep roots in the institutions and social order of this country, the population will not give it up so easy."
 fragile_democracy:0 "Fragile Democracy"
 fragile_democracy_desc:0 "Democratic rule is a recent development in this country, both the people and the institutions of the country need to adjust to the new way to govern themselfes and their alignment in the wolrd." 
 an_iron_fist:0 "An Iron Fist"
 an_iron_fist_desc:0 "This country has been ruled with an iron fist for a long time, any political reforms or change of the ruling party are unlikely."
 religious_monarchy:0 "Religious Monarchy"
 religious_monarchy_desc:0 "This country has been ruled with an iron fist for a long time, any political reforms or change of the ruling party are unlikely."
 asian_tiger:0 "Asian Tiger"
 asian_tiger_desc:0 "The Four Asian Tigers or Asian Dragons are the highly developed economies of Hong Kong, Singapore, South Korea and Taiwan. These regions were the first newly industrialized countries."
 #EUU Modifiers
 european_solidarity:0 "European Solidarity"
 european_solidarity_desc:0 "The European Union has been created to bring peace to a continent with a dark and bloody past, all members states must remember this basic fact."
 #USA Modifiers
 petro_dollar:0 "The Petro Dollar"
 petro_dollar_desc:0 "By insuring that all payments for petrolium are done in dollars we have major levarage with any country that requires fossil fuel to run its economy."
 land_of_the_free:0 "Land of the Free"
 land_of_the_free_desc:0 "The United States is a beacon of freedom and democracy to the world."
 september_eleven:0 "September 11"
 september_eleven_desc:0 "The United States is under attack and with it the freedom of every person on the planet. America has experienced a shock that will leave many scars on the American people and their sense of security for many decades."
 fragile_capitalism:0 "Fragile Capitalism"
 fragile_capitalism_desc:0 "A financial crisis has hit our country, many government and public institutions are going under and with it the prosperity and the economic stability we had enjoyed."
 #Brazil
 order_and_progress:0 "Order and Progress"
 order_and_progress_desc:0 "Brazil has the potential to be a leading country in the world, we must do everything we can to fulfill that potential."
 #Canada
 the_beaver_nation:0 "The Beaver Nation"
 the_beaver_nation_desc:0 "Canada is not a superpower, but we are a neighbour of the world's greatest superpower. What we lack in power we make up in wit and inspiration, our economy is strong and so is the unity of our people."
 canadian_multiculturalism:0 "Multiculturalism"
 canadian_multiculturalism_desc:0 "Canada is a nation of immigrants, welcoming and living side by side people of different religious and social views is no easy task but Canada is a model country in that regard."
 canadaian_mounted_police:0 "Royal Canadian Mounted Police"
 canadaian_mounted_police_desc:0 "Our mounted police is a symbol of pride both in Canada and in the world, with a high standard of police officers our country will enjoy calm for the decades to come."
 #China
 the_dragon_awakes:0 "The Dragon Awakes"
 the_dragon_awakes_desc:0 "China, an ancient superpower is finally back on its feet after decades of bloody conflicts and instability, it is time to assert our position as a super power on the world stage."
 chinese_economic_reform:0 "Reforms & Opening Up"
 chinese_economic_reform_desc:0 "The Chinese Economic Reform  refers to the program of economic reforms termed "Socialism with Chinese characteristics" in the People's Republic of China (PRC) that was started in December 1978 by reformists within the Communist Party of China, led by Deng Xiaoping."
 corporate_communism:0 "Corporate Communism"
 corporate_communism_desc:0 "For our country to grow and become stronger we must adjust our ideology to modern times, by allowing foreign companies and investors to enter our markets we expand the capabilities of our economy but we also allow for foreign influence to spread which undermines our ruling political order."
 industrial_powerhouse:0 "Industrial Powerhouse"
 industrial_powerhouse_desc:0 "Made in China is the new slogan of the world, by becoming the exporter of so many goods China is really becoming an economic powerhouse."
 #Russia
 bleeding_russian_bear:0 "Bleeding Russian Bear"
 bleeding_russian_bear_desc:0 "The Russian bear is bleeding, our economy is in ruins, our military is outdated and the people are losing hope in the future of our great country."
 ashes_of_empire:0 "Ashes of Empire"
 ashes_of_empire_desc:0 "The Soviet Union is no more, the worlds largest humanitarian crisis has taken place, the Russian people are scattered all over the former Soviet Empire and are waiting to reunite with their homeland again some day."
 mother_russia:0 "Mother Russia"
 mother_russia_desc:0 "Napoleon didn't beat us, Hitler didn't destroy us. The Russian people will always stand together if a foreign powers dares to threaten the territorial integrity of Mother Russia"
 the_age_of_putin:0 "The Age of Putin"
 the_age_of_putin_desc:0 "To rule the Russian land one must be strong and patriotic, Putin is our greatest hope to return our country to glory and be once again a great powers among the world's strongest"
 the_western_front:0 "The Western Front"
 the_western_front_desc:0 "A new nemesis rises in the West, although it may not be clear in its purpose as the previous two were we need to take every possible measure to prepare for their inevitable attempt to take our country."
 great_again_rus:0 "Great Again"
 great_again_rus_desc:0 "The Soviet Union is back, and this time it will not be taken down so easily."
 #India
 the_ghandi_legacy:0 "The Ghandi Legacy"
 the_ghandi_legacy_desc:0 "An eye for eye only ends up making the whole world blind - The legacy of Ghandi will ensure that India remains united."
 lecence_raj:0 "Licence Raj"
 lecence_raj_desc:0 "We will build on the foundations built by the British to make India stronger economically, with our vast population and the determination of our people such a task is hardly impossible."
 hindu_nationalism:0 "Hindu Nationalism"
 hindu_nationalism_desc:0 "A surge of nationalism is sweeping our country, the Hindu majority is rising to claim what belongs to them. It is time to make India great and with the will of all Hindu we shall make it so."
 #United Kingdom
 city_of_london:0 "City of London"
 city_of_london_desc:0 "London - the largest city in Europe and its biggest financial hub gives us access to markets worldwide."
 magna_carta:0 "Magna Carta"
 magna_carta_desc:0 "The Magna Carta has transformed our country into a democracy and so it shall remain as long as the spirit of the document is held true."
 the_union_jack:0 "The Union Jack"
 the_union_jack_desc:0 "The union of four countries is not to be taken lightly, together the British people are stronger."
 #France
 liberty_equality_fraternity:0 "Liberté, égalité, fraternité"
 liberty_equality_fraternity_desc:0 "Liberty, Equality, Fraternity."
 french_laisite:0 "Laïcité"
 french_laisite_desc:0 "French secularity is the absence of religious involvement in government affairs, especially the prohibition of religious influence in the determination of state policies; it is also the absence of government involvement in religious affairs, especially the prohibition of government influence in the determination of religion."
 fra_foreign_legion:0 "French Foreign Legion"
 fra_foreign_legion_desc:0 "The French Foreign Legion is a military service branch of the French Army established in 1831, unique because it was created for foreign nationals willing to serve in the French Armed Forces."
 #Germany
 a_dark_past:0 "A Dark Past"
 a_dark_past_desc:0 "Germany's past still haunts both the country as a whole and the people in person, only time will allow us to deal with our violent past and come to terms with it."
 pacifism_germany:0 "Pacifism"
 pacifism_germany_desc:0 "With our violent past still hunting Germany we have taken the pacifist approach and our military is restricted when it is required to participate in conflicts abroad."
 german_work_ethic:0 "German Work Ethic"
 german_work_ethic_desc:0 "The Germans are known to be hard working people, this ethic works great towards promoting our economic stability and growth."
 german_assertivness:0 "German Assertiveness"
 german_assertivness_desc:0 "The Germans are known to be hard working people, this ethic works great towards promoting our economic stability and growth."
 a_new_reich:0 "A New Reich"
 a_new_reich_desc:0 "Germany has always been a great power, and now we are a great power again. With our industrial might and military strength we will be able to take on anyone who dares to threaten us."
 #Italy
 industrial_triangle:0 "The Industrial Triangle"
 industrial_triangle_desc:0 "The industrial triangle is located at the western end of Italy's largest area of lowland, the North Italian Plain. The region is the richest area in Italy. The cities of Milan, Turin and Genoa are at the three corners of the triangle."
 north_south_split:0 "North-South Split"
 north_south_split_desc:0 "Ever since the unification of Italy it became obvious that the Northern parts of Italy have not been warming up to the Southern states of Italy."
 italia_turrita:0 "Italia Turrita"
 italia_turrita_desc:0 "Italia Turrita  is the national personification or allegory of Italy, characterised by a mural crown typical of Italian civic heraldry of Medieval communal origin."
 #Japan
 article_nine_jap:0 "Article 9"
 article_nine_jap_desc:0 "Article 9 of the Japanese Constitution  is a clause in the national Constitution of Japan outlawing war as a means to settle international disputes involving the state. \n \nThe Constitution came into effect on May 3, 1947, following World War II. In its text, the state formally renounces the sovereign right of belligerency and aims at an international peace based on justice and order. The article also states that, to accomplish these aims, armed forces with war potential will not be maintained."
 industrial_powerhouse_jap:0 "Industrial Powerhouse"
 industrial_powerhouse_jap_desc:0 "Japan is the world's third largest economy, our innovation and technological curiosity places us at the top of the world's leading industrial nations."
 chrysanthemum_throne:0 "Chrysanthemum Throne"
 chrysanthemum_throne_desc:0 "The Chrysanthemum Throne is the term used to identify the throne of the Emperor of Japan."
 fukusima_effect:0 "The Fukusima Effect"
 fukusima_effect_desc:0 "The nuclear disaster at Fukusima is the second worst nuclear disaster in known history, our country has been hit by nuclear fire before but this particular even has come as a complete surprise"
 #North Korea
 eternal_president:0 "Eternal President of the Republic"
 eternal_president_desc:0 "The appellation Eternal President of the Republic was established by a line in the preface to the Constitution of the Democratic People's Republic of Korea, as amended on September 5, 1998. It reads: Under the leadership of the Workers' Party of Korea, the Democratic People's Republic of Korea and the Korean people will hold the great leader Comrade Kim Il-sung in high esteem as the eternal President of the Republic."
 juche_prk:0 "Juche"
 juche_prk_desc:0 "Juche usually translated as self-reliance is the official political ideology of North Korea, described by the regime as Kim Il-Sung's "original, brilliant and revolutionary contribution to national and international thought."
 korean_schism_prk:0 "The Korean Schism"
 korean_schism_prk_desc:0 "The split of the Korean peninsula has caused many families and cultures to break apart by the Korean War. As long as Korea is divided and the two countries are at war our public will be agitated." 
 #South Korea
 han_river_miracle:0 "Miracle on the Han River"
 han_river_miracle_desc:0 "The Miracle on the Han River refers to the period of rapid economic growth in South Korea following the Korean War, during which South Korea transformed from a developing country to a developed country."
 korean_schism:0 "The Korean Schism"
 korean_schism_desc:0 "The split of the Korean peninsula has caused many families and cultures to break apart by the Korean War. As long as Korea is divided and the two countries are at war our public will be agitated."
 #Bealrus
 post_soviet_trauma_blr:0 "Post Soviet Trauma"
 post_soviet_trauma_blr_desc:0 "Belarus has always been part of a "Greater Russia" empire, now that we are independent we must look after ourselfes and decide on own destiny and future."   
 #Ukraine 
 post_soviet_trauma_ukr:0 "Post Soviet Trauma"
 post_soviet_trauma_ukr_desc:0 "Besides a short four year independence period in 1917 Ukraine has always been part of larger empires and has relied on these powers for defense and economic strengh, with the collapse of the Soviet Union Ukraine must find its way alone in the new world order and our people are still getting used to the idea of independence."
 fragile_democracy:0 "Fragile Democracy"
 fragile_democracy_desc:0 "Elected officials and the rule of law are a new concept in the country, and both the institutions governing the country and its people must get used to the new way to govern their country."  
 #Iraq
 baath_party:0 "Baath Party"
 baath_party_desc:0 "The Baath party has ruled Iraq since 1968, its power is absolute and overthrowing the regime by inside forces is almost certainly futile."
 iraq_split:0 "Shia-Sunna-Kurdi"
 iraq_split_desc:0 "Ba'athism is an ideology mixing Arab nationalist, pan-Arabism, Arab socialist and anti-imperialist interests. Ba'athism calls for unification of the Arab world into a single state. Its motto, "Unity, Liberty, Socialism", refers to Arab unity, and freedom from non-Arab control and interference."   
 #Chechnya
 gazawat:0 "Gazawat"
 gazawat_desc:0 "The Russians are once again trying to bring the Muslims of the Caucas under their control, in response during the Second Chechen War, Chechnya announced gazawat (holy war) against Russia." 
 #Taiwan
 tpotp:0 "Three Principles of the People"
 tpotp_desc:0 "The Three Principles of the People  is a political philosophy developed by Sun Yat-sen as part of a philosophy to make China a free, prosperous, and powerful nation. The three principles are often translated into and summarized as nationalism, democracy, and the livelihood of the people.."  
