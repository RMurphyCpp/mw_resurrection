l_english:
 generic_election_lose_title:0 "The [Root.GetRulingParty] Party Lost the Elections"
 generic_election_lose_desc:0 "The [Root.GetRulingParty] has lost the election and [Root.GetLeader] will have to step down as leader of the government."
 generic_election_lose_a:0 "The People Have Spoken"
 generic_election_stay_title:0 "The [Root.GetRulingParty] Party Remains in Power!"
 generic_election_stay_desc:0 "The [Root.GetRulingParty] has won the elections and will remain in power for another term."
 generic_election_stay_a:0 "Hurray [Root.GetRulingParty]!"
 generic.1.t:0 "[From.GetName] Is Influencing Our Politics"
 generic.1.d_neutral_good:0 "For a long time the [From.GetAdjective] government has sought to align the path of our countries, and has expressed a great interest in [Root.GetAdjective] politics. Recently this intensified when [From.GetRulingParty] started pushing their [From.GetRulingIdeology] propaganda with a number of speeches and reading material distributed to the [Root.GetAdjective] people. \n\nNow even a number of politicians and other officials are being swayed by the [From.GetAdjective] propaganda, and have started advocating for [From.GetRulingIdeologyNoun] in [Root.GetName]."
 generic.1.d_bad:0 "For a long time the [From.GetAdjective] government has sought to align the path of our countries, and has often tried to meddle in [Root.GetName]'s politics. Recently this has intensified, as [From.GetRulingParty] started pushing their [From.GetRulingIdeology] propaganda with no respect for [Root.GetAdjective] political traditions. A number of speeches and other [From.GetRulingIdeology] material is already being distributed to the [Root.GetAdjective] people. It seems that even a number of politicians and other officials are being swayed by the [From.GetAdjective] propaganda and have begun advocating for [From.GetRulingIdeologyNoun] in [Root.GetName]."
 generic.1.a:0 "Intersting"
 generic.1.b:0 "How dare they!"
 country_capitulated.0.t:0 "[Root.GetName] has capitulated"
 country_capitulated.0.d_positive_both_no_faction:0 "[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetName] is now in control of their home area.\nThough the war continues elsewhere, this is a great victory for [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction:0 "[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetName] is now in control of their home area.\nThough the war against what remains of the [Root.GetFactionName] continues elsewhere this is a great victory for [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction:0 "[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetName] is now in control of their home area.\nThough the war against what remains of the [Root.GetFactionName] continues elsewhere this is a great victory for all of the [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:0 "[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetName] is now in control of their home area.\nDespite this devastating loss the war against [From.From.GetName] is far from over."
 country_capitulated.0.d_negative_prev_no_faction:0 "[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetName] is now in control of their home area.\nThough the war against [From.From.GetName] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:0 "[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetName] is now in control of their home area.\nThough the war against [From.From.GetName] and the rest of the [From.From.GetFactionName] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:0 "The [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetName], who is now in control of their home area.\nAlthough the struggles between [From.From.GetName] and [Root.GetName] are over, [From.From.GetName] is still at all-out war, and the fighting continues elsewhere."
 country_capitulated.0.d_neutral_prev_no_faction:0 "The [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetName], who is now in control of their home area.\nThe struggles in [Root.GetName] was only a small part of the conflict. The war between [From.From.GetName] and what remains of [Root.GetFactionName] continues elsewhere."
 country_capitulated.0.d_neutral_prev_faction:0 "The [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetName], who is now in control of their home area.\nThe struggles between [From.From.GetName] and [Root.GetName] was only a small part of the conflict. The war between [From.From.GetFactionName] and what remains of [Root.GetFactionName] continues elsewhere."
 country_capitulated.0.a:0 "Great news!"
 country_capitulated.0.b:0 "These are dark times"
 country_capitulated.0.c:0 "Uncertain times"
