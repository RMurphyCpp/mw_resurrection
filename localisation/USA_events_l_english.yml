#Amerithrax
usa.6.t:0 "Anthrax attacks"
usa.6.d:0 "The 2001 anthrax attacks in the United States occurred over the course of several weeks beginning on Tuesday, September 18, 2001. Letters containing anthrax spores were mailed to several news media offices and two Democratic U.S. Senators, killing five people and infecting 17 others. According to the FBI, the ensuing investigation became "one of the largest and most complex in the history of law enforcement." The anthrax attacks came in two waves. The first set of anthrax letters had a Trenton, New Jersey postmark dated September 18, 2001. Five letters are believed to have been mailed at this time to: ABC News, CBS News, NBC News and the New York Post, all located in New York City and to the National Enquirer at American Media, Inc. Robert Stevens, the first person who died from the mailings, worked at a tabloid called Sun. Two more anthrax letters, bearing the same Trenton postmark, were dated October 9, three weeks after the first mailing"
usa.6.a:0 "Find out who is responsible for this!"

